
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Forecast Dashboard</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Windy and Leaflet Libraries -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/libBoot.js"></script>
    <link rel="icon" href="https://experimentalsurfboards.com/static/favicon.ico">

    
</head>
<body>

    <!-- Windy Map Container -->
    <div id="windy" style="width: 100%; height: 100vh;"></div>

    <!-- Surf Alerts Overlay -->
    <div id="surf-alerts">
        <h2>Surf Spot Alerts</h2>
        <div id="alerts-container"></div>
    </div>

    <div id="tideBox"></div>
    
    <div id="tide-overlay">
        <canvas id="tide-chart"></canvas>
    </div>


    <!-- Tide Information -->
    <div id="tide-info"></div>

    <!-- JavaScript Files -->
    <script src="scripts/windmap.js"></script>
    <script src="scripts/alerts.js"></script>

</body>
</html>
