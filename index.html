<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Forecast Dashboard</title>
    <link rel="icon" href="your-favicon-path.ico" type="image/x-icon">


    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Leaflet & Windy Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script> 
    <script src="https://api.windy.com/assets/libBoot.js"></script>

</head>
<body>

    <!-- Windy Map Container -->
    <div id="windy" style="width: 100%; height: 100vh;"></div>

    <!-- Surf Alerts Overlay -->
    <div id="surf-alerts">
        <h2>Surf Spot Alerts</h2>
        <div id="alerts-container">Loading surf conditions...</div>
    </div>

    <!-- Tide Information -->
    <div id="tide-info">
        <h2>Tide Information</h2>
        <div id="tide-container">Loading tide data...</div>
    </div>

    <!-- JavaScript Files -->
    <script src="scripts/windmap.js"></script>
    <script src="scripts/alerts.js"></script>

</body>
</html>
