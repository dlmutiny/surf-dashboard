<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Forecast Dashboard</title>

    <!-- Leaflet CSS (Required for Windy Map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Windy API -->
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <h1>Surf Forecast Dashboard</h1>

    <!-- Windy Map Container -->
    <div id="windyMap" style="height: 500px; width: 100%;"></div>

    <!-- Alerts Section -->
    <div id="surfAlerts" style="margin-top: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 5px;">
        <h2>Surf Spot Alerts</h2>
        <ul id="alertsList"></ul>
    </div>

    <!-- Include Scripts -->
    <script src="scripts/windmap.js"></script>
    <script src="scripts/alerts.js"></script>
</body>
</html>
