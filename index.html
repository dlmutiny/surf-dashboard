<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Forecast Dashboard</title>

    <!-- Leaflet Map (Compatible Version for Windy API) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css" />
    
    <!-- Windy API -->
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>
    <h1>Surf Forecast Dashboard</h1>

    <!-- Wind Map Container -->
    <div id="windyMap" style="height: 500px; width: 100%;"></div>

    <!-- Surf Alerts Display -->
    <div id="surfAlerts" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f8f8f8;">
        <h2>Surf Alerts</h2>
        <ul id="alertList"></ul>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js"></script>
    
    <!-- Custom Scripts -->
    <script src="scripts/windmap.js"></script>
    <script src="scripts/alerts.js"></script>

</body>
</html>
